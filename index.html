<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="resource/js/vue.js"></script>
	</head>
	<body>
		<h1 v-bind:title="bmsg">{{ message }}</h1>
	</body>
	<script>
		var h1 = new Vue({
			el: "h1",
			data: {
				message: "Mobbing Github Blog!",
				bmsg: "Hello World!"
			}
		});
	</script>
</html>
